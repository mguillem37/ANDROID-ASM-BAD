<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <!-- Allow XHRs via https only -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">

  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <!-- link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet"-->
  <link href="css/style.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!--script src="lib/ionic-material/dist/ionic.material.min.js"></script-->

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">

<!--
  option : enable-menu-with-back-views="true"
     permet de rendre visible le burger icon sur toutes les vies enfants
-->
<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu side="left" expose-aside-when="large" ng-cloak>

    <ion-header-bar class="bar-energized">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/tab/sms">
          <i class="icon ion-chatbox-working"></i> Envoyer SMS
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/tab/administration">
          <i class="icon ion-ios-people"></i> Import Contacts
        </ion-item>

      </ion-list>

    </ion-content>

    <ion-footer-bar class="bar-energized force-footer-bar-heigth" align-title="left">
      <ul>
        <li><i class="icon ion-social-android"></i> {{myDevice}}</li>
        <li><i class="icon ion-grid"></i> {{versionNumber}} - {{versionCode}}</li>
        <li><i class="icon ion-wifi"></i> {{networkOnLine ? "Réseau Online" : "Réseau Offline"}}</li>
      </ul>
    </ion-footer-bar>

  </ion-side-menu>

  <ion-side-menu-content ng-cloak>
    <!--
        The nav bar that will be updated as we navigate between views.
      -->
    <ion-nav-bar class="bar-positive">

      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </ion-side-menu-content>


</ion-side-menus>
</body>
</html>
