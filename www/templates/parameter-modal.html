<ion-modal-view>


  <ion-header-bar class="bar-positive">
    <button class="button button-icon button-clear ion-arrow-left-c" ng-click="closeParameterModal()">
    </button>
    <h1 class="title">Paramètres SMS</h1>
  </ion-header-bar>

  <ion-content class="padding">

    <div>
      <p>L'option <span style="color: #009688"><strong>"Taille limite SMS"</strong></span> est disponible au niveau des <span style="color: #009688"><strong>Paramètres > Sécurité</strong></span> de votre smartphone. Confirmez si elle est activée et valorisée à 200 ?</p>
    </div>

    <ion-list>

      <ion-toggle ng-model="settings.SmsSecurityOptionEnable" ng-change="saveSettings()">
        <strong>{{settings.SmsSecurityOptionEnable ? "Activée" : "Désactivée"}}</strong>
      </ion-toggle>

      <!-- li class="item item-toggle">
        {{settings.SmsSecurityOptionEnable ? "Activée" : "Désactivée"}}

          <input type="checkbox" ng-click=saveSettings()">
             <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li -->

    </ion-list>

  </ion-content>

</ion-modal-view>
